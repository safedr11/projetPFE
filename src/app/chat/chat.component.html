<div class="chat-container">
  <div class="messages">
    <div *ngFor="let msg of messages" class="message-wrapper" [ngClass]="{'user-wrapper': msg.sender === 'User', 'ai-wrapper': msg.sender === 'IA'}">
      <div class="message-bubble" [ngClass]="{'user-bubble': msg.sender === 'User', 'ai-bubble': msg.sender === 'IA'}">
        {{ msg.content }}
      </div>
    </div>
    <div *ngIf="isLoading" class="loading">
      <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
    </div>
  </div>
  <div class="input-container">
    <input [(ngModel)]="message" (keyup.enter)="sendMessage()" placeholder="Tapez votre message..." [disabled]="isLoading">
    <button (click)="sendMessage()" [disabled]="isLoading">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="send-icon">
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
      </svg>
    </button>
  </div>
</div>
