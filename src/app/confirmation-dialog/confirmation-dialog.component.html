<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close(false)">{{ data.cancelText }}</button>
  <button mat-raised-button color="primary" (click)="dialogRef.close(true)">{{ data.confirmText }}</button>
</mat-dialog-actions>
