<h2 mat-dialog-title>Historique des validations</h2>
<mat-dialog-content>

  <table mat-table [dataSource]="validationHistory" class="mat-elevation-z2 full-width-table">
    <!-- Validator Name -->
    <ng-container matColumnDef="validatorName">
      <th mat-header-cell *matHeaderCellDef> Validateur </th>
      <td mat-cell *matCellDef="let element"> {{element.validatorName}} </td>
    </ng-container>

    <!-- Role -->
    <ng-container matColumnDef="validatorRole">
      <th mat-header-cell *matHeaderCellDef> Rôle </th>
      <td mat-cell *matCellDef="let element"> {{element.validatorRole}} </td>
    </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="validationDate">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.validationDate | date:'short'}} </td>
    </ng-container>

    <!-- Statut -->
    <ng-container matColumnDef="approved">
      <th mat-header-cell *matHeaderCellDef> Statut </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon [color]="element.approved ? 'primary' : 'warn'">
          {{ element.approved ? 'check_circle' : 'cancel' }}
        </mat-icon>
        {{ element.approved ? 'Approuvé' : 'Refusé' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <ng-template [ngIf]="validationHistory.length === 0">
    <p>Aucune validation trouvée pour cette demande.</p>
  </ng-template>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Fermer</button>
</mat-dialog-actions>
